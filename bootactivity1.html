<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Bootstrap Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: white;
        }

        .carousel-container {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin: 40px auto;
            max-width: 1100px;
        }

        .carousel-inner img {
            max-height: 600px;
            object-fit: cover;
            border-radius: 15px;
        }

        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 15px 20px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }

        .carousel-caption h5 {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .carousel-caption p {
            font-size: 1rem;
            margin-top: 5px;
        }

        .carousel-indicators button {
            background-color: #fff;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="carousel-container">
            <h2 class="text-center mb-4">Enhanced Image Slider</h2>
            <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active"
                        aria-current="true"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="rj.jpeg" class="d-block w-100" alt="Image 1">
                        <div class="carousel-caption">
                            <h5>Image 1</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="rk.jpeg" class="d-block w-100" alt="Image 2">
                        <div class="carousel-caption">
                            <h5>Image 2</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="rm.jpeg" class="d-block w-100" alt="Image 3">
                        <div class="carousel-caption">
                            <h5>Image 3</h5>
                                            </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
